<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down for New Year Eve</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <h1>Count Down for New Year 2024</h1>
    <div class="countdown-container">
      <div class="day-print counter-el">
        <p class="dayshand">0</p>
        <span>Days</span>
      </div>
      <div class="hour-print counter-el">
        <p class="hourshand">0</p>
        <span>Hour</span>
      </div>
      <div class="minute-print counter-el">
        <p class="minuteshand">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds-print counter-el">
        <p class="secondshand">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
